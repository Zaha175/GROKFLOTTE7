<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok's Armee</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #000; /* Schwarz wie Space Invaders */
            font-family: 'Press Start 2P', cursive;
            color: white;
            overflow: auto;
        }

        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px; /* Kleinerer Container */
        }

        canvas {
            border: 4px solid #00ff00; /* Grüner Rand wie bei alten CRTs */
            background-color: black;
            margin-bottom: 10px;
            cursor: crosshair;
            width: 100%;
            max-width: 800px; /* Kleinere Breite */
            height: auto;
            aspect-ratio: 4 / 3; /* Verhältnis 800x600 */
            position: relative;
            overflow: hidden;
        }

        canvas::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent 0px,
                transparent 2px,
                rgba(0, 0, 0, 0.3) 2px,
                rgba(0, 0, 0, 0.3) 4px
            );
            pointer-events: none;
        }

        .score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00; /* Grün wie Space Invaders */
            font-size: 16px;
        }

        .lives-display {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #00ff00;
            font-size: 16px;
        }

        .highscore-display {
            position: absolute;
            top: 40px;
            left: 10px;
            color: #00ff00;
            font-size: 16px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            color: #ff4444;
            margin-top: 0;
        }

        .game-over p {
            color: #00ff00;
        }

        .game-over button {
            background-color: #00ff00;
            color: black;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Press Start 2P', cursive;
        }

        .game-over button:hover {
            background-color: #00cc00;
        }

        h1 {
            color: #00ff00;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ff00ff;
        }

        .controls {
            margin-top: 10px;
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Grok's Armee</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="score-display">Punkte: <span id="score">0</span></div>
        <div class="lives-display">Leben: <span id="lives">3</span></div>
        <div class="highscore-display">Highscore: <span id="highscore">0</span></div>
        <div class="game-over" id="gameOverScreen">
            <h2>Game Over</h2>
            <p>Deine Punktzahl: <span id="finalScore">0</span></p>
            <button id="restartButton">Neu starten</button>
        </div>
        <div class="controls">
            Steuerung: Maus zum Bewegen und Klicken zum Schießen<br>
            Alternativ: Pfeiltasten zum Bewegen, Leertaste zum Schießen
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const highscoreDisplay = document.getElementById('highscore');
        const finalScoreDisplay = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const restartButton = document.getElementById('restartButton');

        // Spielvariablen
        let gameActive = true;
        let score = 0;
        let lives = 3;
        let highscore = localStorage.getItem('highscore') ? parseInt(localStorage.getItem('highscore')) : 0;
        let mouseX = 0;
        let mouseY = 0;
        let useMouseControl = true;
        let wave = 1;
        let playerHitTimer = 0;
        let shieldTimer = 0;
        let shootCooldown = 30;
        let shootTimer = 0;

        // Spielerobjekt
        let player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 50,
            width: 40,
            height: 20,
            speed: 7,
            dx: 0
        };

        let bullets = [];
        let enemyBullets = [];
        let enemies = [];
        let stars = [];
        let particles = [];
        let powerUps = [];
        let boss = null;

        // Audio-Kontext
        let audioContext;
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) {
            console.error('AudioContext nicht unterstützt:', e);
        }

        // Sound für Schüsse
        function playShootSound() {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.05);
        }

        // Sound für Treffer
        function playHitSound() {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.15);
        }

        // Sound für Game Over
        function playGameOverSound() {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(110, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Sound für Power-Up
        function playPowerUpSound() {
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = 'triangle';
            oscillator.frequency.setValueAtTime(880, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Canvas skalieren
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const maxWidth = Math.min(container.clientWidth, 800);
            const aspectRatio = 600 / 800;
            canvas.width = maxWidth;
            canvas.height = maxWidth * aspectRatio;

            // Spielerposition anpassen
            player.y = canvas.height - 50;
            player.x = canvas.width / 2 - 15;

            // Sternenpositionen anpassen
            stars.forEach(star => {
                star.x = Math.random() * canvas.width;
                star.y = Math.random() * canvas.height;
            });
        }

        // Sternenhimmel erstellen
        function createStars() {
            for (let i = 0; i < 50; i++) { // Weniger Sterne für Space-Invaders-Look
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.5 + 0.2
                });
            }
        }

        // Sternenhimmel zeichnen und animieren
        function drawStars() {
            stars.forEach(star => {
                ctx.fillStyle = '#fff';
                ctx.fillRect(star.x, star.y, star.size, star.size);
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        // Partikel-Effekte für Explosionen
        function createExplosion(x, y) {
            for (let i = 0; i < 5; i++) { // Weniger Partikel für Retro-Look
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 4 + 2,
                    speedX: (Math.random() - 0.5) * 3,
                    speedY: (Math.random() - 0.5) * 3,
                    life: 20
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.speedX;
                p.y += p.speedY;
                p.life--;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                ctx.fillStyle = `rgba(255, 255, 255, ${p.life / 20})`; // Weiße Explosion
                ctx.fillRect(p.x, p.y, p.size, p.size);
            }
        }

        // Power-Ups erstellen
        function createPowerUp(x, y) {
            const types = ['fastShoot', 'shield', 'extraLife'];
            powerUps.push({
                x: x,
                y: y,
                width: 20,
                height: 20,
                type: types[Math.floor(Math.random() * types.length)],
                speed: 2
            });
        }

        function updatePowerUps() {
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const p = powerUps[i];
                p.y += p.speed;
                if (p.y > canvas.height) {
                    powerUps.splice(i, 1);
                    continue;
                }
                if (detectCollision(p, player)) {
                    applyPowerUp(p.type);
                    playPowerUpSound();
                    powerUps.splice(i, 1);
                    continue;
                }
                drawPowerUp(p);
            }
        }

        function applyPowerUp(type) {
            if (type === 'fastShoot') {
                shootCooldown = 15;
                setTimeout(() => {
                    shootCooldown = 30;
                }, 5000);
            } else if (type === 'shield') {
                shieldTimer = 300;
            } else if (type === 'extraLife') {
                lives++;
                livesDisplay.textContent = lives;
            }
        }

        function drawPowerUp(powerUp) {
            if (powerUp.type === 'fastShoot') {
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
            } else if (powerUp.type === 'shield') {
                ctx.fillStyle = '#00b7eb';
                ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
            } else if (powerUp.type === 'extraLife') {
                ctx.fillStyle = '#ff00ff';
                ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
            }
        }

        // Spieler im Space-Invaders-Stil
        function drawPlayer() {
            if (playerHitTimer > 0 && Math.floor(playerHitTimer / 5) % 2 === 0) return;
            ctx.fillStyle = shieldTimer > 0 ? '#00b7eb' : '#00ff00'; // Grün wie Space Invaders
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x + 15, player.y - 5, 10, 5); // Kleines Cockpit
        }

        // Feinde im Space-Invaders-Stil
        function drawEnemy(enemy) {
            ctx.fillStyle = enemy.color;
            ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            ctx.fillStyle = '#000';
            ctx.fillRect(enemy.x + 5, enemy.y + 5, 5, 5); // Auge
            ctx.fillRect(enemy.x + 15, enemy.y + 5, 5, 5); // Zweites Auge
            if (enemy.type === 'top') {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x + 5, enemy.y - 5, 5, 5); // Antenne
                ctx.fillRect(enemy.x + 15, enemy.y - 5, 5, 5);
            }
        }

        // Boss-Feind
        function drawBoss() {
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
            ctx.fillStyle = '#000';
            ctx.fillRect(boss.x + 20, boss.y + 20, 10, 10);
            ctx.fillRect(boss.x + 60, boss.y + 20, 10, 10);
        }

        // Kugeln im Space-Invaders-Stil
        function drawBullet(bullet) {
            ctx.fillStyle = '#fff';
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        }

        // Feindliche Kugeln
        function drawEnemyBullet(bullet) {
            ctx.fillStyle = '#ff00ff';
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        }

        // Feindliche Drohnen erstellen
        function createEnemies() {
            if (wave % 5 === 0) {
                boss = {
                    x: canvas.width / 2 - 50,
                    y: -100,
                    targetY: 50,
                    width: 80,
                    height: 50,
                    speed: 1,
                    direction: 1,
                    health: 50,
                    shootTimer: 120 // Seltener schießen
                };
            } else {
                for (let i = 0; i < 8; i++) { // Weniger Feinde pro Reihe
                    for (let j = 0; j < 5; j++) {
                        let color, type;
                        if (j === 0) {
                            color = '#00ff00'; // Grün für oberste Reihe
                            type = 'top';
                        } else if (j <= 2) {
                            color = '#00b7eb'; // Cyan für mittlere Reihen
                            type = 'middle';
                        } else {
                            color = '#ff00ff'; // Pink für untere Reihen
                            type = 'bottom';
                        }
                        enemies.push({
                            x: i * 60 + 50,
                            y: -50 - j * 40,
                            targetY: j * 40 + 20,
                            width: 30,
                            height: 20,
                            speed: 0.5 + wave * 0.2,
                            direction: 1,
                            shootTimer: Math.random() * 400 + 200, // Seltener schießen
                            color: color,
                            type: type
                        });
                    }
                }
            }
        }

        // Steuerung (Tastatur)
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            if (e.key === 'ArrowLeft') {
                player.dx = -player.speed;
                useMouseControl = false;
            }
            if (e.key === 'ArrowRight') {
                player.dx = player.speed;
                useMouseControl = false;
            }
            if (e.key === ' ' && shootTimer <= 0) {
                bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10 });
                playShootSound();
                shootTimer = shootCooldown;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                player.dx = 0;
            }
        });

        // Maussteuerung
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            if (useMouseControl) {
                player.dx = 0;
            }
            useMouseControl = true;
        });

        canvas.addEventListener('mousedown', (e) => {
            if (!gameActive) return;
            if (shootTimer <= 0) {
                bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10 });
                playShootSound();
                shootTimer = shootCooldown;
                e.preventDefault();
            }
        });

        canvas.addEventListener('mouseenter', () => {
            useMouseControl = true;
        });

        // Neustart-Button
        restartButton.addEventListener('click', () => {
            resetGame();
        });

        // Kollisionserkennung
        function detectCollision(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        // Spieler aktualisieren
        function updatePlayer() {
            if (useMouseControl) {
                const targetX = mouseX - player.width / 2;
                const lerp = 0.2;
                player.x += (targetX - player.x) * lerp;
                if (player.x < 0) player.x = 0;
                if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            } else {
                player.x += player.dx;
                if (player.x < 0) player.x = 0;
                if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            }
            if (playerHitTimer > 0) playerHitTimer--;
            if (shieldTimer > 0) shieldTimer--;
            drawPlayer();
        }

        // Kugeln aktualisieren
        function updateBullets() {
            if (shootTimer > 0) shootTimer--;
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= 8;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    continue;
                }
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i] && detectCollision(bullets[i], enemies[j])) {
                        createExplosion(enemies[j].x + enemies[j].width / 2, enemies[j].y + enemies[j].height / 2);
                        playHitSound();
                        enemies.splice(j, 1);
                        bullets.splice(i, 1);
                        score += 10;
                        scoreDisplay.textContent = score;
                        if (Math.random() < 0.1) {
                            createPowerUp(enemies[j].x, enemies[j].y);
                        }
                        break;
                    }
                }
                if (boss && bullets[i] && detectCollision(bullets[i], boss)) {
                    boss.health--;
                    createExplosion(boss.x + boss.width / 2, boss.y + boss.height / 2);
                    playHitSound();
                    bullets.splice(i, 1);
                    if (boss.health <= 0) {
                        score += 100;
                        scoreDisplay.textContent = score;
                        if (Math.random() < 0.5) {
                            createPowerUp(boss.x + boss.width / 2, boss.y + boss.height / 2);
                        }
                        boss = null;
                    }
                    continue;
                }
                if (i < bullets.length) drawBullet(bullets[i]);
            }
        }

        // Feindliche Kugeln aktualisieren
        function updateEnemyBullets() {
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                enemyBullets[i].y += 5;
                if (enemyBullets[i].y > canvas.height) {
                    enemyBullets.splice(i, 1);
                    continue;
                }
                if (detectCollision(enemyBullets[i], player) && shieldTimer <= 0) {
                    lives--;
                    livesDisplay.textContent = lives;
                    playerHitTimer = 30;
                    enemyBullets.splice(i, 1);
                    if (lives <= 0) {
                        gameActive = false;
                        gameOver();
                        return;
                    }
                }
                drawEnemyBullet(enemyBullets[i]);
            }
        }

        // Feinde aktualisieren
        function updateEnemies() {
            let edgeReached = false;
            for (let i = 0; i < enemies.length; i++) {
                if (enemies[i].y < enemies[i].targetY) {
                    enemies[i].y += 2;
                } else {
                    enemies[i].x += enemies[i].speed * enemies[i].direction;
                    if (enemies[i].x + enemies[i].width >= canvas.width || enemies[i].x <= 0) {
                        edgeReached = true;
                    }
                }

                enemies[i].shootTimer--;
                if (enemies[i].shootTimer <= 0) {
                    enemyBullets.push({
                        x: enemies[i].x + enemies[i].width / 2 - 2,
                        y: enemies[i].y + enemies[i].height,
                        width: 4,
                        height: 10
                    });
                    enemies[i].shootTimer = Math.random() * 400 + 200; // Seltener schießen
                }

                if (enemies[i].y + enemies[i].height > canvas.height) {
                    if (shieldTimer <= 0) {
                        lives--;
                        livesDisplay.textContent = lives;
                        playerHitTimer = 30;
                    }
                    enemies.splice(i, 1);
                    i--;
                    if (lives <= 0) {
                        gameActive = false;
                        gameOver();
                        return;
                    }
                    continue;
                }
                if (detectCollision(player, enemies[i]) && shieldTimer <= 0) {
                    lives--;
                    livesDisplay.textContent = lives;
                    playerHitTimer = 30;
                    enemies.splice(i, 1);
                    i--;
                    if (lives <= 0) {
                        gameActive = false;
                        gameOver();
                        return;
                    }
                    continue;
                }
                drawEnemy(enemies[i]);
            }

            if (edgeReached) {
                for (let i = 0; i < enemies.length; i++) {
                    enemies[i].direction *= -1;
                    enemies[i].y += 20;
                    enemies[i].speed += 0.1;
                }
            }
        }

        // Boss aktualisieren
        function updateBoss() {
            if (!boss) return;
            if (boss.y < boss.targetY) {
                boss.y += 2;
            } else {
                boss.x += boss.speed * boss.direction;
                if (boss.x + boss.width >= canvas.width || boss.x <= 0) {
                    boss.direction *= -1;
                }
            }

            boss.shootTimer--;
            if (boss.shootTimer <= 0) {
                enemyBullets.push({
                    x: boss.x + boss.width / 2 - 2,
                    y: boss.y + boss.height,
                    width: 4,
                    height: 10
                });
                boss.shootTimer = 120; // Seltener schießen
            }

            if (detectCollision(player, boss) && shieldTimer <= 0) {
                lives--;
                livesDisplay.textContent = lives;
                playerHitTimer = 30;
                if (lives <= 0) {
                    gameActive = false;
                    gameOver();
                    return;
                }
            }

            drawBoss();
        }

        // Neue Welle starten
        function checkWave() {
            if (enemies.length === 0 && !boss) {
                wave++;
                createEnemies();
            }
        }

        // Game Over
        function gameOver() {
            gameActive = false;
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('highscore', highscore);
                highscoreDisplay.textContent = highscore;
            }
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
            playGameOverSound();
        }

        // Spiel zurücksetzen
        function resetGame() {
            gameActive = true;
            score = 0;
            lives = 3;
            wave = 1;
            shootCooldown = 30;
            shootTimer = 0;
            shieldTimer = 0;
            playerHitTimer = 0;
            scoreDisplay.textContent = score;
            livesDisplay.textContent = lives;
            highscoreDisplay.textContent = highscore;
            player.x = canvas.width / 2 - 15;
            player.y = canvas.height - 50;
            bullets = [];
            enemyBullets = [];
            enemies = [];
            powerUps = [];
            boss = null;
            gameOverScreen.style.display = 'none';
            resizeCanvas();
            createEnemies();
            gameLoop();
        }

        // Hauptspielschleife
        function gameLoop() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            updatePlayer();
            updateBullets();
            updateEnemyBullets();
            updateEnemies();
            updateBoss();
            updateParticles();
            updatePowerUps();
            checkWave();

            if (gameActive) requestAnimationFrame(gameLoop);
        }

        // Spiel starten
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        createStars();
        createEnemies();
        highscoreDisplay.textContent = highscore;
        livesDisplay.textContent = lives;
        gameLoop();
    </script>
</body>
</html>
